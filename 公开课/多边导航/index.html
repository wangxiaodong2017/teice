		/*性能优化:减少代码累赘*/
		#box ul li:before,#box ul li:after{/*在元素的内容的前边添加内容*/
			content:"";
			position:absolute;
			top:0;
			left:0;
			width:180px;height:105px;
			background:rgba(0,0,0,.7)
		}
		#box ul li:before{transform:rotate(60deg);}
		#box ul li:after{/*在元素的内容的后边添加元素*/
			transform:rotate(-60deg);
		}
		img{
			position:absolute;
			top:10px;left:50px;
			z-index:9999;
animation: rotation 3s linear infinite;
		}
		img:hover{
			transform:rotate(120deg);
		}
	</style>
